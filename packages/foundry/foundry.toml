[profile.default]
src = "../hardhat/contracts"
out = "out"
libs = ["lib", "../hardhat/node_modules", "../hardhat/contracts"]

remappings = [
    "@openzeppelin/contracts/mocks/=lib/openzeppelin-contracts/contracts/mocks/",
    "@openzeppelin/=../hardhat/node_modules/@openzeppelin/",
    "@uniswap/=../hardhat/node_modules/@uniswap/",
    "velodrome/=../hardhat/node_modules/velodrome/",
    "@uniswap/swap-router-contracts/contracts/=lib/swap-router-contracts/contracts/",
    "@chainlink/=../hardhat/node_modules/@chainlink/",
    "solidity-bytes-utils/=../hardhat/node_modules/solidity-bytes-utils/",
    "sushiswap-v3-periphery/contracts/=../hardhat/node_modules/sushiswap-v3-periphery/contracts/",
    "forge-std/=lib/forge-std/src/",
    "contracts/=../hardhat/contracts/"
]
